{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark text-light align-items-center justify-content-evenly">
                <h1 class="col text-center">Welcome to Car Collectors!</h1>
            </div>
        </div>
    </div>
</section>
<section class="bg-light text-center">
    <div class="container p-5">
        <div class="d-flex align-items-center justify-content-center">
            <img src="../../static/images/undraw_order_a_car_-3-tww.svg" alt="Ordering a Car">
        </div>
    </div>
</section>
{% if current_user.is_authenticated %}
<section class="bg-light text-center">
    <div class="container p-5">
        <h2>Cars in {{user_first_name}}'s Collection:</h2>
        <ul>
            {% for vehicle in vehicles %}
                <li>{{ vehicle.make }} - {{ vehicle.model }}</li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}

{% endblock %}
